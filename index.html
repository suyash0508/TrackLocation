<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;500&family=Sacramento&display=swap" rel="stylesheet"/>
       <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
       
       <title>IP Tracker</title>
    </head>
    <body>

<div class="topic">
<h1>Location Tracker</h1>
<img class="pic" src="logo2.jpg">
</div>

<div class="container">
    <div class="loader-container">
    <div class="loader loader1"></div>
    <div class="loader loader2"></div>
    <div class="loader loader3"></div>

    </div>

    <div class="details">

    <h2 class="city-display">City : </h2>
    <h2 class="state-display">State : </h2>
    <h2 class="postal-display">Postal : </h2>
    <h2 class="currency-display">Currency : </h2>   
    <h2 class="callingCode-display">Calling Code : </h2>
    <h2 class="coordinate-display">Coordinates : </h2>
    <h2 class="connection-display">Connection : </h2>
    <!--<h2 class="ip-display">IP Address : </h2> -->
    </div>

    
   
    <button class="lookup-btn">LookUp IP  
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg> 
    </button>
   
</div>
